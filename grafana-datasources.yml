apiVersion: 1

datasources:
  - name: Tempo
    type: tempo
    access: proxy
    url: http://tempo:8000
    version: 1
    editable: false
    uid: tempo
    jsonData:
      tracesToLogs:
        datasourceUid: Loki
        tags:
          - namespace
          - pod
          - app
  - name: Loki
    type: loki
    access: proxy
    url: http://loki:3100
    version: 1
    editable: false
    jsonData:
      derivedFields:
        - datasourceUid: tempo
          matcherRegex: \"trace_id\":\"(\w+)\"
          name: TraceID
          url: "$${__value.raw}"